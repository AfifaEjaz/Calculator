<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <script src="./script/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class = "bg-img">

    <div class="main container d-flex justify-content-center align-items-center " style="height: 100vh;">

        <table class="rounded shadow-lg bg-light" >

            <thead>
                <tr>
                    <th colspan="5"><input type="text" id="result" class="my-3 w-100 py-2 border-dark bg-light" disabled
                            placeholder="0" />
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.abs')">abs</button></td>
                    <td> <button type="button" class="btn btn-dark w-100" onclick="getNum('Math.round')">round</button>
                    </td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.log')">ln</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.sqrt')">&#8730;</button>
                    </td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('**')">x<sup>y</sup></button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-dark w-100"
                            onclick="getNum('Math.cbrt')">3&#8730;x</button></td>
                    <td><button type="button" class="btn btn-dark w-100"
                            onclick="getNum('Math.LN10')">log<sub>10</sub></button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.LN2')">log<sub>2</sub>
                        </button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('**2')">x<sup>2</sup></button>
                    </td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('**3')">x<sup>3</sup></button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.log')">log</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.PI')">pi</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('%')">%</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.E')">E</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.sin')">sin</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.cos')">cos</button>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('Math.tan')">tan</button></td>
                    <td><button type="button" class="btn btn-dark w-100"
                            onclick="getNum('Math.asin')">sin<sup>-1</sup></button></td>
                    <td><button type="button" value="4" class="btn btn-dark w-100"
                            onclick="getNum('Math.acos')">cos<sup>-1</sup></button></td>
                    <td><button type="button" value="4" class="btn btn-dark w-100"
                            onclick="getNum('Math.atan')">tan<sup>-1</sup></button></td>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('7')">7</button></td>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('8')">8</button></td>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('9')">9</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('&#40;')">&#40;</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('&#41;')">&#41;</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('4')">4</button></td>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('5')">5</button></td>
                    <td> <button type="button" class="btn btn-light w-100" onclick="getNum('6')">6</button></td>
                    <td><button type="button" class="btn btn-dark w-100" onclick="getNum('+')">+</button></td>
                    <td><button type="button" class="operator btn btn-dark w-100" onclick="getNum('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('1')">1</button>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('2')">2</button></td>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('3')">3</button></td>
                    <td><button type="button" class="operator btn btn-dark  w-100" value="*"
                            onclick="getNum('*')">&times;</button></td>
                    <td><button type="button" class="operator btn btn-dark  w-100" value="/"
                            onclick="getNum('/')">&divide;</button></td>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('0')">0</button>
                    <td><button type="button" class="btn btn-light w-100" onclick="getNum('.')">.</button></td>
                    <td><button type="button" class="operator btn btn-dark  w-100"
                            onclick="removeNum()">&#9986;</button></td>
                    <td><button type="button" class="operator btn btn-dark w-100" onclick="clearResult()">AC</button>
                    </td>
                    <td><button type="button" class="operator btn btn-dark w-100" onclick="getResult(eval())">=</button>
                    </td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
